    <script>
        async function getLastUpdateDate() { //za updejt datoteke
            const repo = "SyNEndust/ZuZeljko";
            const filePath = "Kitajska.xlsx";
            const apiUrl = `https://api.github.com/repos/${repo}/commits?path=${filePath}&per_page=1`;
    
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (data.length > 0) {
                    const lastCommitDate = new Date(data[0].commit.committer.date);
                    document.getElementById("last-update").textContent = lastCommitDate.toLocaleString("sl-SI");
                } else {
                    document.getElementById("last-update").textContent = "Ni podatkov o posodobitvah.";
                }
            } catch (error) {
                console.error("Napaka pri pridobivanju datuma:", error);
                document.getElementById("last-update").textContent = "Napaka pri nalaganju.";
            }
        }
    
        getLastUpdateDate();
        //za lokacijo
        
        function changeMap(coords) {
        const mapDiv = document.getElementById("map-container");
        const iframe = document.getElementById("map-iframe");
        iframe.src = "https://www.google.com/maps?q=" + coords + "&output=embed";
        mapDiv.style.display = "flex";
        mapDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
    
    </script>
